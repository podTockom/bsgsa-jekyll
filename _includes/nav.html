<ul class="menu">

    {% for cat in site.data.menu %}
    {% if cat.subcategories != null %}
    <li><a href="{{ cat.href }}" class="page-link">{{ cat.title }}</a>
    <ul class="sub-menu">
    {% for subcategory in cat.subcategories %}
    <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
     <li><a href="{{ cat.href }}" class="page-link">{{ cat.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
    </ul>
